<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carso reservation page</title>
    <link rel="stylesheet" href="assest/css/bootsrap.css" />
    <link rel="stylesheet" href="assest/css/fontawesome.css" />
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>
  <body>
    <!-- add navabar menu -->

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <div class="container d-flex">
        <a href="#" class="navbar-brand custom-navbar-brand">
          <img
            src="assest/images/logo.png"
            alt="carso-logo"
            class="navbar-brand img-fluid"
            style="height: 43px"
        /></a>

        <button
          class="navbar-toggler custom-btn-navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse custom-navbar-menu navbar-collapse  d-flex align-items-center justify-content-end d-sm-none d-lg-flex" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Takeaways</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subscribe</a>
            </li>
            <li class="nav-itam d-flex align-items-center social-media">
              <span class="nav-item text-white mx-2">
                <span class="fa-stack">
                  <a href="#" class="d-flex flex-row">
                    <i class="fab fa-square-facebook  fa-stack-2x"></i>
                  </a>
                </span>
              </span>
              <span class="nav-item text-white mx-2">
                <span class="fa-stack">
                  <a href="#" class="d-flex flex-row">
                    <i class="fab fa-circle fa-square-twitter fa-stack-2x"></i>
                  </a>
                </span>
              </span>
            </li>
         
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header navbar-dark bg-dark">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          <a href="#" class="navbar-brand ">
            <img
              src="assest/images/logo.png"
              alt="carso-logo"
              class="navbar-brand img-fluid"
              style="height: 44px"
          /></a>
        </h5>
        <button
          type="button"
          class="btn-close off-close-btn "
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-dark text-white">
        <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Takeaways</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Subscribe</a>
            </li>
            <li class="nav-item d-flex social-icons mt-3  ms-auto">
              <span class="nav-item text-white mx-2">
                <span class="fa-stack">
                  <a href="#" class="d-flex flex-row">
                    <i class="fab fa-circle fa-facebook fa-stack-2x"></i>
                  </a>
                </span>
              </span>
              <span class="nav-item text-white mx-2">
                <span class="fa-stack">
                  <a href="#" class="d-flex flex-row">
                    <i class="fab fa-circle fa-twitter fa-stack-2x"></i>
                  </a>
                </span>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <script src="assest/js/bootstrap.bundle.min.js"></script>
    <script src="assest/js/main.js"></script>
  </body>
</html>
